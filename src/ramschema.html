<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boilerplate - Ramschema</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="./images/favicon.png" sizes="32x32" type="image/png">
    <link rel="icon" href="./images/favicon.ico" sizes="any">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="./index.html" class="logo">Boilerplate</a>
            <button class="menu-toggle" aria-label="Meny">☰</button>
            <nav class="nav">
                <a href="./index.html">Start</a>
                <a href="./images.html">Bilder</a>
                <a href="./process.html">Arbetsprocess</a>
                <a href="./ramschema.html" class="active">Ramschema</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- Hero -->
        <section class="hero container">
            <h1>Ramschema</h1>
            <p>Ett interaktivt ramschema som visar programmets kurser.
            </p>
        </section>

        <!-- Ramschema tabell -->
        <section class="container ramschema">

            <label for="search" class="search-label">Sök:</label>
            <input id="search" class="input-search" type="search" placeholder="Sök efter kurskod eller kursnamn"
                autocomplete="off" />

            <table class="table">

                <thead>
                    <tr>
                        <th><button data-sort="code" class="th-link">Kurskod</button></th>
                        <th><button data-sort="coursename" class="th-link">Namn</button></th>
                        <th class="right"><button data-sort="progression" class="th-link">Progression</button></th>
                    </tr>
                </thead>
                <tbody id="rows">
                    <tr>
                        <td>Laddar…</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>


    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <small>&copy; <span id="year"></span> Boilerplate</small>
        </div>
    </footer>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
